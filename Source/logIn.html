<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="recipeStyle.css">
    <title>Log In</title>
</head>

<body style="background-image: url(./assets/360_F_894261147_VBbTtkVDdbCC875Sa9Go9jhgLGaJjGUz.jpg);height: auto;
    background-position: center; background-repeat: no-repeat; height: auto; max-width: 100%; background-size: cover;
    ">
    <div>
        <div class="container-fluid mainContainer">
            <div class="login">
                <div class="logomain">
                    <img class="loginLogo" src="assets/Untitled_design-removebg-preview.png" alt="">
                    <h2 style="margin-top: 25px;">Login</h2>
                </div>
                <form id="signUp">
                    <div class="mb-3">
                        <label style="font-size: 16px" for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label style="font-size: 16px" for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                        <p class="loginPass" style="color: black;">Password must contain uppercase, special character
                            and numeric values</p>
                    </div>
                    <div class="allBtn">
                        <button id="signIn" class="loginBtn" type="button">Submit</button>
                    </div>
                    <h4 class="text-center my-4">OR</h4>
                    <div class="allBtn">
                        <button class="google" type="button">Continue with Google?</button>
                    </div>
                    <div style="display: flex; justify-content: center ;color: black;">
                        <a style="color: #fc791a;" href="signUp.html">Create new Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="form.js"></script>
</body>

</html>
