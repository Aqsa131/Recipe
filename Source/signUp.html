<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="recipeStyle.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="background-blur"
     style="background-image: url('https://t3.ftcdn.net/jpg/07/56/46/90/360_F_756469075_DU8FRMdOsrRQQsgKzBERBEfSFUyr10Pt.jpg');
       background-position: center; 
       background-size: cover;
       background-repeat: no-repeat; 
       position: fixed;
       top: 0;
       left: 0;
       width: 100vw;
       height: 100vh;
       z-index: -1;"></div>
    <div class="container-fluid d-flex justify-content-center align-items-center"
        style="min-height: 100vh; position: relative; z-index: 2;">

        <div class="login" style="
           border-radius: 10px;
           box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
           padding: 30px;
           width: 100%;
           max-width: 500px;">

            <div class="logomain text-center">
                <img class="loginLogo" src="assets/Untitled_design-removebg-preview.png" alt="">
                <h2 style="margin-top: 25px;">SignUp</h2>
            </div>

            <form>
                <div class="mb-3">
                    <label style="font-size: 16px" for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label style="font-size: 16px" for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label style="font-size: 16px" for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label style="font-size: 16px" for="contactInfo" class="form-label">Contact Information</label>
                    <input class="form-control" id="contactInfo">
                </div>
                <div class="mb-3">
                    <label style="font-size: 16px" for="Password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="Password">
                </div>
                <div class="mb-3">
                    <label style="font-size: 16px;" for="exampleInputPassword" class="form-label">Confirm
                        Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword">
                </div>
                <p class="sameValidation" style="color: black;">Password and confirm password must be same</p>
                <div class="allBtn"><button id="submit" class="loginBtn btn btn-primary w-100"
                        type="button">Submit</button></div>
                <h4 class="text-center my-3">OR</h4>
                <div class="allBtn"><button class="google btn btn-secondary w-100" type="button">Continue with
                        Google?</button></div>
                <div style="display: flex; justify-content: center; margin-top: 15px;">
                    <p style="color: black;">Already have an account?</p>&nbsp;&nbsp;
                    <a style="color: #fc791a;" href="logIn.html">Login</a>
                </div>
            </form>
        </div>
    </div>


    <script type="module" src="form.js"></script>
</body>

</html>
