<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1>My Recipes</h1>
        <div id="recipe-container" class="row"></div>
    </div>

    <div id="modalContainer" class="modal" style="display:none;">
        <div class="modal-content p-4" style="margin: auto; max-width: 600px; background: white; border-radius: 10px;">
            <span class="close-btn" style="cursor: pointer; float: right;">&times;</span>
            <h2>Edit Recipe</h2>
            <form id="recipeForm">
                <div class="mb-3">
                    <label for="recipeName" class="form-label">Recipe Name:</label>
                    <input type="text" id="recipeName" class="form-control" placeholder="Enter Recipe Name">
                </div>     
                <div class="mb-3">
                    <label for="category" class="form-label">Category:</label>
                    <input type="text" id="category" class="form-control" placeholder="Enter Category">
                </div>      
                <div class="mb-3">
                    <label for="ingredients" class="form-label">Ingredients:</label>
                    <textarea id="ingredients" class="form-control" placeholder="Enter Ingredients" rows="3"></textarea>
                </div>     
                <div class="mb-3">
                    <label for="instructions" class="form-label">Instructions:</label>
                    <textarea id="instructions" class="form-control" placeholder="Enter Instructions" rows="3"></textarea>
                </div>
                <button type="button" id="updateRecipeBtn" class="btn btn-success w-100">Update Recipe</button>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {
            window.getMyRecipes()
        });
    </script>
    <script type="module" src="profile.js"></script>
</body>
</html>
