<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Sidebar Styles */
        .sidebar {
            height: 100vh;
            position: fixed;
            background-color: #fc791a;
            color: white;
            width: 250px;
            padding-top: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            margin: 5px 0;
        }

        .sidebar a:hover {
            background-color: #fc791a;
            border-radius: 4px;
        }

        .sidebar .active {
            background-color: white;
            border-radius: 4px;
            color: black
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: none;
            border-radius: 10px;
        }

        #myRecipes {
            background: none;
            border: none;
            padding-left: 20px;
            margin-top: 10px;
            color: white;
        }

        /* Dropdown Button */
        .dropbtn {
            background-color: #fc791a;
            color: white;
            padding: 5pxpx;
            font-size: 16px;
            border: none;
        }

        /* The container <div> - needed to position the dropdown content */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
            display: none;
            position: absolute;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #fc791a;
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Change the background color of the dropdown button when the dropdown content is shown */
        .dropdown:hover .dropbtn {
            background-color: #fc791a;
        }
    </style>
</head>

<body style="font-family: serif;">

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h4 class="text-center">User Dashboard</h4>
        <a href="homePage.html" class="active">Home</a>
        <a href="#">Settings</a>
        <a href="index.html">Recipes</a>
        <a href="#" id="logOut">Logout</a>
        <button id="myRecipes">Recipes</button>

    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded mb-4">
            <div class="container-fluid">
                <span class="navbar-brand">Welcome, User!</span>
                <a href="#" data-bs-toggle="modal" data-bs-target="#modal">
                    <p>Create Recipe</p>
                </a>
            </div>
        </nav>

        <!-- Overview Cards -->
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card p-3 text-center">
                    <h4>Profile Views</h4>
                    <h2>1,234</h2>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card p-3 text-center">
                    <h4>Messages</h4>
                    <h2>56</h2>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card p-3 text-center">
                    <h4>Notifications</h4>
                    <h2>8</h2>
                </div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="card p-3">
            <h4>Recent Activity</h4>
            <ul>
                <li>Logged in from new device.</li>
                <li>Updated profile picture.</li>
                <li>Changed password.</li>
                <li>Checked notifications.</li>
            </ul>
        </div>
    </div>
    <div id="modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Recipe</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="recipeForm">
                        <!-- Recipe Name -->
                        <div class="mb-3">
                            <label for="recipeName" class="form-label">Recipe Name</label>
                            <input type="text" class="form-control" id="recipeName" placeholder="Enter recipe name"
                                required>
                        </div>

                        <!-- Category -->
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" required>
                                <option value="">Select Category</option>
                                <option value="Salad">Salad</option>
                                <option value="Starter">Starter</option>
                                <option value="lunch">lunch</option>
                                <option value="Smoothies">Smoothies</option>
                                <option value="Pizza">Pizza</option>
                                <option value="Dinner">Dinner</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="ingredients" class="form-label">Ingredients</label>
                            <textarea class="form-control" id="ingredients" rows="3" placeholder="Enter ingredients"
                                required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="instructions" class="form-label">Instructions</label>
                            <textarea class="form-control" id="instructions" rows="4"
                                placeholder="Enter cooking instructions" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="Nutritions" class="form-label">Nutritions:</label>
                            <textarea id="Nutritions" class="form-control"  rows="3"></textarea>
                        </div>

                        <!-- <div class="mb-3">
                            <label for="imageUpload" class="form-label">Recipe Image</label>
                            <input class="form-control" type="file" id="imageUpload" accept="image/*" required>
                        </div> -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="recipeUploadBtn" type="button" class="btn btn-primary">Upload Recipe</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('logOut').addEventListener('click', function () {
            alert('Logging out...');
            window.location.href = 'logIn.html';
        });
    </script>
    <script>
        // Trigger Modal on Create Recipe Click
        document.querySelector('[data-bs-toggle="modal"]').addEventListener('click', function (event) {
            event.preventDefault();
            var myModal = new bootstrap.Modal(document.getElementById('modal'));
            myModal.show();
        });



    </script>
    <script type="module" src="profile.js"></script>
</body>

</html>
