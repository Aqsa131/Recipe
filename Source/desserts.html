<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desserts</title>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link rel="stylesheet" href="recipeStyle.css">
</head>

<body>
    <div class="container-fluid">
        <div class="dessertHeading">
            <h2 class="text-center">DESSERTS</h2>
            <img class="headerImg" src="assets/dessert heading.png" alt="">
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="circle">
                    <img class="mb-3 desCircle"src="assets/des1.jpg" alt="">
                    <a href=""><h4 style="color: black;">No Bake Desserts</h4></a>
                </div>
            </div>
            <div class="col">
                <div class="circle">
                    <a href="#iceCreaamsCards"><img class="mb-3 desCircle" src="assets/ice main.jpg" alt="">
                    <h4 style="padding-left: 15px; color: black;">Ice-creams</h4></a>
                </div>
            </div>
            <div class="col">
                <div class="circle">
                    <img class="mb-3 desCircle2" src="assets/choc3.jpg" alt="">
                    <a href=""><h4 style="padding-left: 15px; color: black;">Chocolate Fudge</h4></a>
                </div>
            </div>
            <div class="col">
                <div class="circle">
                    <img class="mb-3 desCircle2" src="assets/choc1.webp" alt="">
                    <a href=""><h4 style="padding-left: 15px; color: black;">Delicious Cakes</h4></a>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row mt-5">
            <h2 class="text-center">No Bake Desserts</h2>
            <div style="width:100%;" class="col-md-6 mt-5">
                <div id="dessertCard" class="dessertCard"></div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div id="iceCreaamsCards" class="row mt-5">
            <h2 class="text-center">Ice-creams</h2>
            <div style="width:100%;" class="col-md-6 mt-5">
                <div id="icecreams" class="dessertCard"></div>
            </div>
        </div>
    </div>
    
    <script src="dessert.js"></script>
</body>

</html>
