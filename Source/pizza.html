<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="pizza.css">
</head>
<body>
    
    <div class="container">
        <div class="pizza-section">
            <h2 class="pizza-title">Pizza</h2>
            <img class="pizza" src="assets/bakery.png" alt="Cuisine Image">
        </div>
    </div>
    <div id="search" class="input-group w-50 m-auto mt-5">
        <span style="background-color:  #fc791a; color: white; height: 38px;" class="input-group-text"
            id="basic-addon1">
            <i class="fa-solid fa-magnifying-glass"></i>
        </span>
        <input style="height: fit-content;" id="searchField" type="text" class="form-control" placeholder="Search"
            aria-label="Search" aria-describedby="basic-addon1">
    </div>
    <!-- cards display -->
    <div class="container mt-5">
        <div class="row">
            <div style="width:100%;" class="col-md-6">
                <div id="pizza-cards" ></div>
            </div>
        </div>
    </div>
    <div id="noRecipe"></div>

    <script src="pizza.js"></script>
</body>
</html>
