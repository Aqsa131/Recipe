<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starters</title>
    <!-- cdn swiper -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" href="starters.css">

<body>


    
    <div class="container">
        <div class="starter-section">
            <h2 class="starter-title">Starter</h2>
            <img class="starter" src="assets/bakery.png" alt="Cuisine Image">
        </div>
        
    </div>
    <div id="search" class="input-group w-50 m-auto mt-5">
        <span style="background-color:  #fc791a; color: white; height: 38px;" class="input-group-text"
            id="basic-addon1">
            <i class="fa-solid fa-magnifying-glass"></i>
        </span>
        <input style="height: fit-content;" id="searchField" type="text" class="form-control" placeholder="Search"
            aria-label="Search" aria-describedby="basic-addon1">
    </div>
    <!-- cards display -->
    <div class="container mt-5">
        <div class="row">
            <div  class="col-md-10">
                <div id="starter-cards" ></div>
            </div>
            <div class="col-md-2">
                thisi sijf
            </div>
        </div>
    </div>
    <div id="noRecipe"></div>
    <script src="starters.js"></script>
