<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="recipeStyle.css">
    <title>Sign Up</title>
</head>

<body style="background-image: url(./assets/360_F_894261147_VBbTtkVDdbCC875Sa9Go9jhgLGaJjGUz.jpg);height: auto;
    background-position: center; background-repeat: no-repeat; height: auto; max-width: 100%; background-size: cover;
    ">
    <div class="container-fluid mainContainer">
        <div class="login">
            <div class="logomain">
                <img class="loginLogo" src="assets/Untitled_design-removebg-preview.png" alt="">
                <h2 style="margin-top: 25px;">SignUp</h2>
            </div>
            <form >
                <div class="mb-3">
                    <label style="font-size: 16px" for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label style="font-size: 16px" for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label style="font-size: 16px" for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label style="font-size: 16px" for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="Password">
                </div>
                <div class="mb-3">
                    <label style="font-size: 16px;" for="exampleInputPassword" class="form-label">Confirm Password</label>
                    <input  type="password" class="form-control" id="exampleInputPassword">
                </div>
                <p class="sameValidation" style="color: black;">Password and confirm password must be same</p>
                <div class="allBtn"><button id="submit" class="loginBtn" type="button">Submit</button></div>
                <h4 class="text-center my-3">OR</h4>
                <div class="allBtn "><button class="google" type="button">Continue with Google?</button></div>
                <div style="display: flex; justify-content: center;"><p style="color: black;">Already have an account?</p>&nbsp;&nbsp;<a style="color: #fc791a;" href="logIn.html">Login</a></div>
            </form>
        </div>
    </div>
    <script type="module" src="form.js"></script>
</body>

</html>
